<div class="header" [ngClass]="{ 'header--active': isActive }">
  <div *ngIf="isActive" class="container">
    <section class="header__image">
      <div class="row">
        <div class="col-lg-12 center">
          <div class="header__image-container">
            <img class="img-fluid" src="assets/img/theBadest.jpeg" alt="" />
          </div>
          <h2 class="text-center">Yehooda Ishta</h2>
          <h4 class="text-center">Web Developer</h4>
        </div>
      </div>
    </section>
    <div class="header__links">
      <div class="d-flex text-center">
        <a target="_blank" href="https://www.facebook.com/yehooda">
          <i class="devicon-facebook-plain"></i>
        </a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/yehooda-ishta-ba9a9a202/"
        >
          <i class="devicon-linkedin-plain"></i>
        </a>
        <a target="_blank" href="https://github.com/juda-star">
          <i class="devicon-github-original"></i>
        </a>
        <a target="_blank" href="https://juda-star.github.io/MoviesApp/">
          <i class="devicon-ie10-original"></i>
        </a>
      </div>
    </div>

    <!-- ///////////////////////////////headernavbar////////// -->

    <section class="header__nav">
      <nav>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#resume">Resume</a>
          </li>
          <li>
            <a href="#portfolio">Portfolio</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</div>

<div class="menu-btn-container">
  <button mat-fab (click)="toggleMenu()">
    <i class="material-icons">format_align_justify</i>
  </button>
</div>
